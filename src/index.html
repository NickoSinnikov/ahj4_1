<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- TODO: comment after component added -->
    <div class="container">
    <form class="widget" data-widget="number-card-form-widget">
        <div class="form-control">
            <ul class="cards-image">
                <li class="card-img"  data-id="visa">
                    <img src="https://findicons.com/files/icons/2102/credit_card_debit_card/102/visa_curved.png" alt="visa">
                </li>
                <li class="card-img" data-id="mastercard">
                    <img src="https://findicons.com/files/icons/2102/credit_card_debit_card/102/mastercard_curved.png" alt="mastercard">
                </li>
                <li class="card-img" data-id="american express" >
                    <img src="https://findicons.com/files/icons/2102/credit_card_debit_card/102/american_express_curved.png" alt="american express">
                </li>
                <li class="card-img" data-id="mir">
                    <img src="https://toplogos.ru/images/thumbs/preview-logo-mir.png" alt="mir">
                </li>
                <li class="card-img" data-id="discover">
                    <img src="https://findicons.com/files/icons/2102/credit_card_debit_card/101/discover_straight.png" alt="discover">
                </li>
                <li class="card-img" data-id="unionpay">
                    <img src="https://findicons.com/files/icons/2814/payment_system_icons/120/unionpay.png" alt="diners">
                </li>
            </ul>
            <input class="widget-input" id="num-card-input" data-id="num-card-input" type="text" placeholder="Credit card number">
            <button id="num-card-submit" type="button">Click to Validate</button>
        </div>
        
    </form>
    </div>
</body>

</html>
